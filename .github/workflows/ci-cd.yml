name: CI/CD - Docker Build & Push

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build & push API image
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/filesure-api:latest ./api
          docker push ${{ secrets.DOCKER_USER }}/filesure-api:latest

      - name: Build & push Worker image
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/filesure-worker:latest ./worker
          docker push ${{ secrets.DOCKER_USER }}/filesure-worker:latest
